        <!-- Add your site or application content here -->
        <section id="intro">
            <h1 id="gameName">Equation Game</h1>
            <input id="startBtn" class="game-btn" type="button" name="" value="Start"/>
        </section>
        
        <section id="gameplay">
            <ul id="questionList">
                <li class="equa-list-item"><span class="ques ques-first">???</span><span class="ques ques-second">???</span></li>
                <li class="equa-list-item vertical"><span class="ques ques-first">???</span><span class="ques ques-second">???</span></li>
                <li class="equa-list-item"><span class="ques ques-first">???</span><span class="ques ques-second">???</span></li>
                <li class="equa-list-item vertical"><span class="ques ques-first">???</span><span class="ques ques-second">???</span></li>
                <li class="equa-list-item"><span class="ques ques-first">???</span><span class="ques ques-second">???</span></li>
            </ul>
            
            <ul id="solutionList">
                <li class="ans-field" id="e5">?</li>
                <li class="ans-field" id="e4">?</li>
                <li class="ans-field" id="e3">?</li>
                <li class="ans-field" id="e2">?</li>
                <li class="ans-field" id="e1">?</li>
                <li class="ans-field" id="e0">?</li>
            </ul>
            
            <ul id="answerList">
                <li class="draggable">0</li>
                <li class="draggable">1</li>
                <li class="draggable">2</li>
                <li class="draggable">3</li>
                <li class="draggable">4</li>
                <li class="draggable">5</li>
                <li class="draggable">6</li>
                <li class="draggable">7</li>
                <li class="draggable">8</li>
                <li class="draggable">9</li>
            </ul>
        </section>
        
        <section id="ending">
            <h1 id="gameResults">Results</h1>
            <ul id="resultList">
                <li class="res-list-item"><span class="res res-first">???</span><span class="res res-second">???</span><span class="res res-user-ans"><em>☹</em></span><span class="res res-ans"></span></li>
                <li class="res-list-item"><span class="res res-first">???</span><span class="res res-second">???</span><span class="res res-user-ans"><em>☹</em></span><span class="res res-ans"></span></li>

            </ul>
            <div id="endingMenu">
                <input id="restartBtn" type="button" class="game-btn" name="" value="New Game"/>
                <input id="mainmenuBtn" type="button" class="game-btn" name="" value="Main Menu"/>
            </div>
        </section>
